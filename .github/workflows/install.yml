name: Installation

on: [workflow_dispatch]

jobs:
  ubuntu_install:
    name: Test installation on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04", "ubuntu-22.04", "ubuntu-24.04"]
    steps:
      - name: Free up storage
        run: |
              df -h
              ./github/cli-space-cleanup.sh
              df -h
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: install
        run: sudo ./bin/wally-tool-chain-install.sh
      - name: make tests
        run: |
              source setup.sh
              make
      - name: regresssion
        run: |
              source setup.sh
              regression-wally

  rhel_family_install:
    name: Test installation on ${{ matrix.os }}
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.os }}
      options: --privileged --mount type=bind,source=/,target=/host
    strategy:
      fail-fast: false
      matrix:
        os: ["rockylinux:8", "rockylinux:9", "almalinux:8", "almalinux:9"]
    steps:
      - run: dnf install -y sudo git
      - name: Free up storage
        run: |
              df -h
              nsenter -t 1 -m -u -n -i bash -c "$(cat .github/cli-space-cleanup.sh)"
              df -h
      - uses: actions/checkout@v4
        with:
            submodules: recursive
      - name: install
        run: ./bin/wally-tool-chain-install.sh
      - name: make tests
        run: |
              source setup.sh
              make
      - name: regresssion
        run: |
              source setup.sh
              regression-wally
