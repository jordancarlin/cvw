name: test

on: [workflow_dispatch]

jobs:
  ubuntu_install:
    name: Test installation on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04", "ubuntu-22.04"]
    steps:
      - uses: actions/checkout@v4
      - name: check
        run: |
              pwd
              ls
              source setup.sh
              echo $PATH
  rhel_family_install:
    name: Test installation on ${{ matrix.os }}
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.os }}
      options: --privileged --mount type=bind,source=/,target=/host
    strategy:
      fail-fast: false
      matrix:
        os: ["rockylinux:8", "almalinux:8"]
    steps:
      - uses: actions/checkout@v4
      - name: check
        run: |
              pwd
              ls
              source setup.sh
              echo $PATH
